<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Telegram Web App JS (они будут доступны внутри клиента Telegram) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/docview/docview.css">
</head>
<body>
    <div class="main">

        <div class="section">
            <h1 id="header"> Просмотр документа </h1>
        </div>
        <hr>
        <div class="section">
            <p class="center-align space-after">Поставщик</p>
            <b><p id="Postavshik" class="left-align space-after"></p></b>
            <span>
                <!--<p>Договор:</p>-->
                <p id="DogovorPost"></p>
            </span>
            <span>
                <!--<p>Приложение:</p>-->
                <p id="DogovorPostPril" class="left-align"></p>
            </span>
        </div>

        <div class="section">
            <span>
                <strong><p>Сумма:</p></strong>
                <strong>
                    <div class="flex">
                        <p id="Summa"></p>
                        <p>&nbsp;</p>
                        <p name="Valuta"></p>
                    </div>
                </strong>
            </span>
        </div>

        <div class="section" id="dinamicContent">

            <input type="password" id="passField" placeholder="Подпись ЭЦП">

        </div>









    </div>


    <script src="/general.js"></script>
    <script src="signature.js"></script>


</body>
</html>
