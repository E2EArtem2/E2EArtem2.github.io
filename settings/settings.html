<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Telegram Web App JS (они будут доступны внутри клиента Telegram) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="main">

        <div class="section">
            <h1>Настройки</h1>
        </div>
        <hr>

        <div class="section">
            <div>Адрес сервера</div>
            <input type="url" id="urlField" placeholder="Адрес сервера">
        </div>

        <div class="section">
            <div>Имя публикации</div>
            <input type="url" id="publishField" placeholder="Имя публикации">
        </div>

        <div class="section" style="display: flex; justify-content: space-between; align-items: center">
            <div>Биометрическое подписание</div>
            <label class="switch">
                <input type="checkbox" id="toggle">
                <span class="slider"></span>
            </label>
        </div>



        <div id="DinamicContainer">

        </div>




    </div>


    <script src="/general.js"></script>
    <script src="settings.js"></script>

</body>
</html>
