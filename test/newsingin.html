<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Telegram Web App JS (они будут доступны внутри клиента Telegram) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/newindex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="back-40 bottom-radius">
        Авторизация
    </div>

    <div class="back-20">
        Сервер
    </div>
    <div class="flex-container">
        <div class="width-50">
            <div class="back-40">
                <input id="address-field" class="text-field" type="text" placeholder="адрес сервера">
            </div>
        </div>
        <div class="width-50">
            <div class="back-40">
                <input id="publish-field" class="text-field" type="text" placeholder="публикация">
            </div>
        </div>
    </div>
    <div class="separator"></div>
    <div class="back-20">
        Учетная запись
    </div>
    <div class="back-40">
        <input id="name-field" class="text-field" type="text" placeholder="Имя пользователя">
    </div>
    <div class="back-40 bottom-radius">
        <input id="pass-field" class="text-field" type="password" placeholder="Пароль">
    </div>

    <div class="back-20">
        Вход по строке подключения или QR коду
    </div>
    <div class="flex-container ">
        <div>
            <div class="back-40 bottom-radius">
                <input id="string-field" class="text-field" type="text">
            </div>
        </div>
    </div>

    <style>
        body{
            background-color: var(--tg-theme-secondary-bg-color);
        }

        .back-40 {
            width: 100%;
            height: 40px;
            background-color: var(--tg-theme-bg-color);
            text-align: center;
            align-content: center;
            font-size: 14px;
        }

        .back-20 {
            width: 100%;
            height: 20px;
            background-color: var(--tg-theme-bg-color);
            text-align: center;
            align-content: center;
            font-size: 12px;
        }
        .back-comment {
            width: 100%;
            height: 50vh;
            background-color: var(--tg-theme-bg-color);
            text-align: center;
            align-content: center;
            font-size: 12px;
        }
        .top-radius {
            border-radius: 10px 10px 0px 0px;
            margin-top: 10px;
        }

        .bottom-radius {
            border-radius: 0px 0px 10px 10px;
            margin-bottom: 10px;
        }

        .tblr {
            border-radius: 10px 0px 0px 0px;
        }
        .tbrr {
            border-radius: 0px 10px 0px 0px;
        }
        .bblr {
            border-radius: 0px 0px 0px 10px;
        }
        .bbrr {
            border-radius: 0px 0px 10px 0px;
        }

        .separator{
            height: 1px;
            width: 100%;
            background-color: var(--tg-theme-section-separator-color);
        }

        .flex-container {
            display: flex;
        }
        
        .width-75{
            width: 75%;
        }
        .width-25{
            width: 25%;
        }
        .width-50{
            width: 50%;
        }
        .width-33{
            width: calc(100% / 3)
        }

        .expired {
                background-color: rgba(209, 78, 78, 0.3);
        }

        .text-field{
            outline: none;
            border-radius: 5px;
            border: 2px solid var(--tg-theme-secondary-bg-color);
            padding: 0px 10px;
            background: var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            transition: all .2s;
            width: 90%;
            height: 35px;
        }

    </style>

</body>
