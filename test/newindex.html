<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Telegram Web App JS (они будут доступны внутри клиента Telegram) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="newindex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>

    <details id="search-spoiler">
        
        <p> Статусы СЗ </p>
        <p> Поиск </p>
        
        <summary> <div class="arrow arrow-bottom"></div> </summary>
    </details>

    <div id="item-list">
        
        <div class="sz-card">
            <div class="striped hidden"> </div>
            <div class="swipe go-rework hidden">Доработать</div>
            <div class="sz-content">
                <div class="text-part">
                    <h3>SZ #1</h3>
                    <div class="company-name">
                        <div class="color-circle"></div>
                        <p>ООО "Проекты и логистика"<p>
                    </div>
                </div>
                <div class="digit-part">
                    <p class="date">01.01.2025</p>
                    <div class="summary">
                        <p>3.21</p>
                        <p>тыс $</p>
                    </div>
                </div>
            </div>
            <div class="swipe go-signature">Подписать</div>
            <div class="sz-border"></div>
        </div>



    </div>


    <script src="/general.js"></script>
    <script src="newmain.js"></script>





</body>
</html>
