<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Telegram Web App JS (они будут доступны внутри клиента Telegram) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="newindex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <details id="search-spoiler">
        
        <p> Статусы СЗ </p>
        <p> Поиск </p>
        
        <summary> <div class="arrow arrow-bottom"></div> </summary>
    </details>

    <div id="item-list">

        <div class="sz-card">

            <div class="textpart">
                <div class="topline">
                    <h3>СЗ № X/Y-YY/ZZZZ-gen</h3>
                </div>
                <div class="bottomline">
                    <div class="circle" style="width:12px; height:12px; border-radius:50%; background:#000; display:inline-block;"></div>
                    <p class="company-name">ООО "Новороссийский припортовый терминал"</p>
                </div>
            </div> 

            <div class="digital-part">
                <div class="topline">
                    2111.11.11
                </div>
                <div class="bottomline">
                    <p><span class="value">1.11</span> <span class="numeric-rank">млн.</span> <span class="currency">₽</span></p>
                </div>
            </div>
        </div>


        <style>
            .sz-card {
                width: 100%;
                height: 89px;
                background-color: #fff;
                display: flex;
            }
            .textpart {
                flex: 0 0 80%;
                max-width: 80%;
            }
            .digital-part {
                flex: 0 0 20%;
                max-width: 20%;
            }
           
        </style>
        
    </div>


    <!--
    <script src="/general.js"></script>
    <script src="/main.js"></script>
    -->

</body>
</html>
